<div class="container">
    <uib-tabset active="active">
        <uib-tab index="0" heading="BENEFITS">
            <ul>
                <div ng-repeat="benefit in tabularInfo.benefits">
                    <p>{{benefit}}</p>
                </div>
            </ul>
        </uib-tab>
        <uib-tab index="1" heading="MARKETS">
            <ul>
                <div ng-repeat="market in tabularInfo.markets">
                    <p>{{market}}</p>
                </div>
            </ul>
        </uib-tab>
        <uib-tab index="2" heading="APPLICATIONS">
            <ul>
                <div ng-repeat="application in tabularInfo.applications">
                    <p>{{application}}</p>
                </div>
            </ul>
        </uib-tab>
        <uib-tab index="3" heading="TECHNICAL DATA">
            <div ng-repeat="tech in tabularInfo.technical_data"> <a href={{tech.pdf}}> {{tech.description}}</a>
                <br/> </div>
        </uib-tab>
    </uib-tabset>
</div>
